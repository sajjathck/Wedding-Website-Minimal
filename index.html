<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b12bcc245.js" crossorigin="anonymous"></script>
    <title>Wedding Invite</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">S&R</label>
        <ul class="text">
            <li><a href="#stay" onclick="">Location</a></li>
        </ul>
    </nav>


    <div class="home hz-margin">
        <h3>We're getting married</h3>
        <h1 >Sajjad. & Rasiya.</h1>
        <div class="container-in">
            <div class="container-in text">
                <p class="text">Together with our families,<br> We request the honour of your presence at our wedding</p>
            </div>
        </div>
        <div class="stay-item">
            <div class="container-in">
                <h2 class="text">Sunday, October. 05, 2025</h2> <br>
                <!-- Malabar Avenue, Ramanattukara  -->
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3914.207254340415!2d75.8587007!3d11.172284999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba650635bdb490b%3A0xe75340b46eca7ac3!2sMalabar%20Avenue%20Auditorium%2C%20Ramanattukara!5e0!3m2!1sen!2sin!4v1757327492106!5m2!1sen!2sin"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p class="text mt-3"><a href="https://maps.app.goo.gl/XdTNbUHg6VX3Qjjd6" target="_blank">View
                    Full Map</a></p>
        </div>
</div>
    <script src="main.js"></script>
</body>

</html>
